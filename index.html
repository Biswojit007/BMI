<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
</head>
<body>

    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>

    <div class="bmi-container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label for="height">Height in cm</label><br>
                <input type="number" id="height" placeholder="e.g. 170">
            </p>
            <p>
                <label for="weight">Weight in KG</label><br>
                <input type="number" id="weight" placeholder="e.g. 65">
            </p>
            <button type="submit">Calculate</button>
            <div id="result"></div>
        </form>

        <h3>BMI Weight Guide</h3>
        <p>Underweight = Less than 18.6</p>
        <p>Normal range = 18.6 to 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
